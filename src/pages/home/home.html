<ion-header>
  <ion-navbar>
    <ion-title>Generate your baby name. </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <img src="assets/img/rounded_red_button.jpeg"
  style=" height: 50vh;
          width: auto;
          margin: auto;
          display: block;"
  (click)="nextpage()" block>
<br><br>

  <ion-list style="border-bottom: 1px solid gray; border-radius: 5px;">
    <ion-item>
      <ion-label>Gender</ion-label>
        <ion-select [(ngModel)]="gender">
          <ion-option value="N">No Gender</ion-option>
          <ion-option value="M">Masculine</ion-option>
          <ion-option value="F">Feminine</ion-option>
        </ion-select>
    </ion-item>
  </ion-list>

</ion-content>
